<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Contact</title>
  </head>

  <body>
    <main class="container-fluid">
      <header class="navbar-fixed-top">
        <nav class="navbar fixed-top navbar-dark bg-primary text-white">
          <a class="navbar-brand" href="#">Vince Scacchitti</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <section class="navbar-nav">
              <a class="nav-link active" href="index.html"
                >About Me <span class="sr-only">(current)</span></a
              >
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link" href="contact.html">Contact</a>
            </section>
          </section>
        </nav>
      </header>
      <br />
      <section class="contact">
        <section class="row">
          <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
            <h1>Contact Me</h1>
            <section class="row">
              <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
                <section class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" />
                </section>
              </section>
            </section>
          </section>
        </section>
        <section class="row">
          <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
            <section class="row">
              <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
                <section class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" />
                </section>
              </section>
            </section>
          </section>
        </section>
        <section class="row">
          <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
            <section class="row">
              <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
                <section class="form-group">
                  <label>Massage</label>
                  <textarea class="form-control" rows="7"></textarea>
                </section>
              </section>
            </section>
          </section>
        </section>
        <section class="row">
          <section class="col-12 col-md-12 col-lg-12">
            <section class="row">
              <section class="col-12 col-md-12 col-lg-12 bg-white text-black">
                <section class="form-group">
                  <button id="send-button" class="btn btn-primary btn-block">
                    Send
                  </button>
                  <br />
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
      <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-primary text-white">
          <a
            class="navbar-text text-white"
            href="https://github.com/VScacchitti"
            target="_blank"
            >GitHub</a
          >
          <a
            class="navbar-text text-white"
            href="https://www.linkedin.com/in/vincent-scacchitti-254b301b3/"
            target="_blank"
            >LinkedIN</a
          >
          <a
            class="navbar-text text-white"
            href="https://stackexchange.com/users/19189186/vince-scacchitti"
            target="_blank"
            >Stack Overflow</a
          >
        </nav>
      </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
